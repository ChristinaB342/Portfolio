    <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        .hero {
            position: relative;
            height: 100vh;
            width: 100%;
            background: #f0f5ff;
        }
        nav{
            display:flex;
            width: 84%;
            margin: auto;
            padding: 20px 0;
            align-items: center;
            justify-content: space-between;
        }
        nav ul li {
            list-style: none;
            display: inline-block;
            margin: 10px 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #000000;
            font-weight: bold;
            font-size: 16px;
        }
        nav ul li a:hover {
            color: #007bff;
        }
        .details {
            margin-left: 8%;
            margin-top: 15%;
        }
        .details h1 {
            font-size: 50px;
            color: #000000;
            margin-bottom: 20px;
        }
        .details h1 span {
            color: #00ced9;
        }
        .details p {
            font-size: 16px;
            color: #000000;
            line-height: 35px;
        }
        .images {
            width: 45%;
            height: 80%;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 100%;
        }
        .images img {
            height: 100%;
            position:absolute;
            bottom: 0;
            left: 100%;
            transform: translateY(-100%);
            transform: translateZ(-50px);
        }
        .images img:first-child {
            width: 80%;
            height: auto;
            position: absolute;
            bottom: 10%;
            right: 0;
            transform: translateY(80%);
            transform: translateZ(-50px);
        }
        .images img:last-child {
            width: 75%;
            height: auto;
            position: absolute;
            top: 0;
            right: 0;
            transform: translateY(80%);
            transform: translateZ(-80px);
            border-radius: 50%;
        }
        .button {
            position: absolute;
            bottom: 20px;  
            left: 50%;
            border-radius: 25px;
            margin-top: 20px;
        }
        .button button {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background-color: #00ced9;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button button:hover {
            background-color: #02bfc9;
        }
          </style>
    </head>
